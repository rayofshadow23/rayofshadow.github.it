<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Benvenuto sul mio sito!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Benvenuto su ciao.github.io!</h1>
        <p>Questo Ã¨ un esempio di sito statico ospitato su GitHub Pages.</p>
        <button onclick="saluta()">Clicca per un saluto</button>
        <p id="saluto"></p>
    </div>
    <script>
        function saluta() {
            document.getElementById("saluto").innerText = "Ciao, mondo!";
        }
    </script>
</body>
</html>
