<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Benvenuto sul mio sito!</title>
    <style>
        body {
            background-image: url('imgs/dormiray.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
        }
        .overlay {
            background-color: rgba(255, 255, 255, 0.8);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #222;
            font-size: 48px;
            margin-bottom: 20px;
        }
        p {
            color: #555;
            font-size: 18px;
            margin-bottom: 30px;
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            background-color: #1eff00ae;
            color: #fff;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #20b20daa;
        }
        #saluto {
            color: #0066cc;
            font-size: 24px;
            margin-top: 20px;
        }
        .kitten {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="overlay">
        <div class="container">
            <h1>Benvenuto sul mio sito!</h1>
            <p>Questo Ã¨ un esempio di sito statico ospitato su GitHub Pages.</p>
            <button onclick="saluta()">Clicca per gattini!</button>
            <p id="saluto"></p>
            <img id="kitten" class="kitten" style="display:none;" alt="gattino">
        </div>
    </div>
    <script>
        function saluta() {
            const saluto = document.getElementById("saluto");
            saluto.innerText = "Ecco un gattino!";
            
            const kittenImage = document.getElementById("kitten");
            const randomNumber = Math.floor(Math.random() * 9) + 1; // Per scegliere tra 1, 2, e 3
            kittenImage.src = `imgs/${randomNumber}.png`;
            kittenImage.style.display = "block";
        }
    </script>
</body>
</html>
